plugins {
    id 'java'
    id 'maven-publish'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "18"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.alphasystem:commons:3.0.0-SNAPSHOT'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'com.sun.xml.bind:jaxb-core:4.0.0-M4'
    implementation 'com.sun.xml.bind:jaxb-impl:4.0.0-M4'
}

group = 'com.alphasystem.arabic'
version = '4.0.0-SNAPSHOT'
description = 'arabic-support'
sourceCompatibility = '11'

compileJava {
    doFirst {
        options.compilerArgs += [
                '--module-path', System.getenv('PATH_TO_FX')
        ]
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
